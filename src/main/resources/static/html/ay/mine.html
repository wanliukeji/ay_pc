<body ng-app="myMine" ng-controller="mineCtrl" ng-init="init()">
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header" style="height: 50px; padding: 10px;">
                <a href="/home" style="font-size: 24px; text-align: center;">
                安义门窗分类信息网
                </a>
            </div>
            <div class="lyear-layout-sidebar-scroll">

                <nav class="sidebar-main">
                    <ul class="nav nav-drawer">
                        <li class="nav-item active">
                            <a href="#">
                            <i class="mdi mdi-home"></i> 个人账户</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header class="lyear-layout-header">

            <nav class="navbar navbar-default">
                <div class="topbar">
                    <div class="topbar-left">
                        <div class="lyear-aside-toggler">
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                        </div>
                        <span class="navbar-page-title">个人信息 </span>
                    </div>

                    <ul class="topbar-right">
                        <li class="dropdown dropdown-profile">
                            <a href="javascript:void(0)" data-toggle="dropdown">
                                <img class="img-avatar img-avatar-48 m-r-10" src="{{user.imgUrl}}" alt="{{user.name}}" />
                                <span>{{user.account}} <span class="caret"></span></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li> <a data-target="#importModel" href="" id="showModel" data-toggle="modal" ><i class="mdi mdi-lock-outline"></i> 修改密码</a> </li>
                                <li> <a href="javascript:void(0)"><i class="mdi mdi-delete"></i> 清空缓存</a></li>
                                <li class="divider"></li>
                                <li> <a href="lyear_pages_login.html"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </nav>

        </header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">

                                <div class="edit-avatar">
                                    <img src="{{user.imgUrl}}" alt="..." class="img-avatar">
                                    <div class="avatar-divider"></div>
                                    <div class="edit-avatar-content">
                                        <button class="btn btn-default">修改头像</button>
                                        <p class="m-0">选择一张你喜欢的图片，裁剪后会自动生成264x264大小，上传图片大小不能超过2M。</p>
                                    </div>
                                </div>
                                <hr>
                                <div method="post" action="#!" class="site-form">
                                    <div class="form-group">
                                        <label for="username">用户名</label>
                                        <input type="text" class="form-control" name="username" id="username" ng-model="user.account" disabled="disabled" />
                                    </div>
                                    <div class="form-group">
                                        <label for="nickname">昵称</label>
                                        <input type="text" class="form-control" name="nickname" id="nickname" placeholder="输入您的昵称" ng-model="user.name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">邮箱</label>
                                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="当前邮箱地址" ng-model="user.email">
                                        <small id="emailHelp" class="form-text text-muted">请保证您填写的邮箱地址是正确的。</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">手机号</label>
                                        <input type="text" class="form-control" name="phone" id="phone" aria-describedby="emailHelp" placeholder="当前手机号码" ng-model="user.phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">注册时间</label>
                                        <input type="email" class="form-control" name="createTime" id="createTime" aria-describedby="emailHelp" placeholder="请输入正确的邮箱地址" ng-model="user.createTime">
                                        <small id="createHelp" class="form-text text-muted">请保证您填写的邮箱地址是正确的。</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="remark">简介</label>
                                        <textarea class="form-control" name="remark" id="remark" rows="3" ng-model="user.remark"></textarea>
                                    </div>
                                    <button ng-click="edit()" class="btn btn-primary">保存</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="e" id="importModel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style=" padding-bottom: 20px; align-self: center;
            text-align: center;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" style="text-align: center;">修改密码</h4>
            </div>
            <div class="modal-body" style="padding: 30px;">
                <p>
                    <input type="password" style="min-width: 300px;" class="form-control"
                           placeholder="请输入新密码" ng-model="password1"/>
                </p>
                <br>
                <p>
                    <input type="password" style="min-width: 300px;" class="form-control"
                           placeholder="请再次输入" ng-model="password2"/>
                </p>
            </div>
            <div class="modal-footer" style="margin: 0 auto; text-align: center;">
                <button style="min-width: 90%; text-align: center; background: #48c964; border: none;
                    color: #ffffff; padding: 5px;" ng-click="eidtPwd();">修改
                </button>
            </div>

        </div>
    </div>
</div>

</body>
