<body class="authentication-bg authentication-bg-pattern"
      style="background:url(/static/bg/quan.jpg) no-repeat; background-size: cover;" ng-app="myLogin"
      ng-controller="loginCtrl" ng-init="init()">
<div class="account-pages mt-5 mb-5 w-25 left" style="margin-right: 20px; min-width: 360px; float: right;">
    <div class="container right">
        <div class="row right" style="margin-top: 35%; background: white;">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center m-auto">
                            <a href="index.html">
                            </a>
                            <h3 class="title" style="font-size: 22px;">登录</h3>
                        </div>

                        <div action="#">
                            <div class="form-group mb-3">
                                <label for="username">账户：</label>
                                <input class="form-control" type="text" ng-model="account" id="username"
                                       placeholder="请输入账号/邮箱/手机号">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">密码：</label>
                                <input class="form-control" type="password" ng-model="password" id="password"
                                       placeholder="请输入您的密码">
                            </div>

                            <!--<div class="form-group mb-3">-->
                                <!--<div class="custom-control custom-checkbox">-->
                                    <!--<input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>-->
                                    <!--<label class="custom-control-label" for="checkbox-signin">记住我</label>-->
                                <!--</div>-->
                            <!--</div>-->

                            <div class="form-group mb-3" style="font-size: 13px;">
                                <p>忘记密码? <span class="text-right float-right">没有账号&nbsp;&nbsp;&nbsp;<a
                                        href="/static/html/ay/register.html"><b>立即注册</b></a></span></p>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-block" style="background-color: #7F4F21; min-height: 40px; font-size: 14px;"
                                        type="button" id="btn"
                                        ng-click="login()"> {{stauts}}
                                </button>
                            </div>
                            <p class="v-p">版本号:&nbsp;V 1.27</p>
                        </div>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
