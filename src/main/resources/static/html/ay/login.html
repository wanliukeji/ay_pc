<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>登录安义门窗网</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- App css -->
    <link href="/static/ui/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/ui/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/ui/css/app.min.css" rel="stylesheet" type="text/css"/>
</head>

<body class="authentication-bg authentication-bg-pattern"
      style="background:url(/static/bg/sc.jpg) no-repeat; background-size: cover;" ng-app="myLogin"
      ng-controller="loginCtrl">
<div class="account-pages mt-5 mb-5 w-25 left" style="margin-right: 20px;
min-width: 360px;
    float: right;">
    <div class="container right">
        <div class="row right" style="margin-top: 60px;">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center m-auto">
                            <a href="index.html">
                            </a>
                            <h3 class="title">登录</h3>
                        </div>

                        <div action="#">

                            <div class="form-group mb-3">
                                <label for="username">账户：</label>
                                <input class="form-control" type="text" ng-model="account" id="username"
                                       placeholder="请输入您的账户">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">密码：</label>
                                <input class="form-control" type="password" ng-model="password" id="password"
                                       placeholder="请输入您的密码">
                            </div>

                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                    <label class="custom-control-label" for="checkbox-signin">记住我</label>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <p>忘记密码? <span class="text-right float-right">没有账号&nbsp;&nbsp;&nbsp;<a
                                        href="/static/html/ay/register.html"><b>立即注册</b></a></span></p>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-block" style="background-color: #48c964;" type="button"
                                        ng-click="login()"> 登录
                                </button>
                            </div>
                        </div>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->


<footer class="footer footer-alt text-white">
    2019 - 2025 &copy; 安义门窗网<a href="" class="text-white-50"></a>
</footer>

<!-- Vendor js -->
<script src="/static/ui/js/vendor.min.js"></script>

<!-- App js -->
<script src="/static/ui/js/app.min.js"></script>
<script src="/static/anguarl/angular.min.js"></script>

<!--消息提示-->
<script type='text/javascript' src='/static/js/bootstrap-notify.min.js'></script>
<script type='text/javascript' src='/static/js/lightyear.js'></script>
<script type='text/javascript' src='/static/js/main.min.js'></script>

<script src="/static/html/anguarl/public.js"></script>
<script src="/static/html/anguarl/login.js"></script>

</body>
</html>
