<head>
    <title>安义门窗网</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="安义门窗网-免费发布信息"/>
    <meta name="Description" content="安义门窗网-免费发布信息"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/fileinput.min.css">
    <link rel="shortcut icon" href="/static/ico/favicon%2064.ico"/>
    <link href="/static/css/dropzone.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/dropify.min.css" rel="stylesheet" type="text/css"/>
    <!-- App css -->
    <link href="/static/ui/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/ui/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/ui/css/app.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/ui/css/angular-toastr.min.css" rel="stylesheet">

</head>
<body>
<div style="width: 80%; height: 100px; margin-bottom: 10px; margin: 0 auto;">
    <img src="/static/image/anny_logo.png" alt="" style="position:absolute; z-index: 100;
        margin-top: -90px;">
</div>
<div class="position-absolute" style="right: 170px; top: 70px;">
    <a href="/login">登录</a>
    &nbsp;&nbsp;
    <a href="/register">注册</a></div>

<p style="height: 10px; width: 100%; background-color: #48c964;"></p>

<div class="content-page" style="margin: 0 auto; text-align: center; padding-right: 10%;
        padding-left: 10%;">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid" ng-app="myApp" ng-controller="relCtrl">

            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title font-22">填写信息</h4>
                            <br>
                            <div>
                                <div id="progressbarwizard">

                                    <ul class="nav nav-pills bg-light nav-justified form-wizard-header mb-3">
                                        <li class="nav-item">
                                            <a href="#account-2" data-toggle="tab" class="nav-link rounded-0 pt-2 pb-2">
                                                <span class="d-none d-sm-inline">服务</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="#profile-tab-2" data-toggle="tab"
                                               class="nav-link rounded-0 pt-2 pb-2 active">
                                                <span class="d-none d-sm-inline">信息</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="#finish-2" data-toggle="tab" class="nav-link rounded-0 pt-2 pb-2">
                                                <span class="d-none d-sm-inline">发布</span>
                                            </a>
                                        </li>
                                    </ul>

                                    <div class="tab-content b-0 mb-0" name="myForm" novalidate>

                                        <div id="bar" class="progress mb-3" style="height: 7px;">
                                            <div class="bar progress-bar progress-bar-striped progress-bar-animated bg-success"
                                                 style="width: 66.6667%;"></div>
                                        </div>

                                        <div class="tab-pane" id="account-2">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label"
                                                               for="headline">标题：</label>
                                                        <div class="col-md-9">
                                                            <input type="text" class="form-control" id="headline"
                                                                   name="headline" ng-model="headline" value=""
                                                                   placeholder="请输入标题" required/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label"> 服务类型：</label>
                                                        <div class="col-md-9" style="padding-left: 20px;">
                                                            <div class="checkbox checkbox-success form-check-inline float-left">
                                                                <input type="checkbox" id="inlineCheckbox1"
                                                                       value="option1" checked="">
                                                                <label for="inlineCheckbox1">铝合金</label>
                                                            </div>
                                                            <div class="checkbox checkbox-success form-check-inline float-left">
                                                                <input type="checkbox" id="inlineCheckbox2"
                                                                       value="option1" checked="">
                                                                <label for="inlineCheckbox2">塑钢</label>
                                                            </div>
                                                            <div class="checkbox checkbox-success form-check-inline float-left">
                                                                <input type="checkbox" id="inlineCheckbox3"
                                                                       value="option1" checked="">
                                                                <label for="inlineCheckbox3">断桥铝</label>
                                                            </div>

                                                        </div>
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label">服务范围</label>
                                                        <div class="col-md-9" style="padding-left: 20px;">
                                                            <div class="checkbox checkbox-success form-check-inline float-left">
                                                                <input type="checkbox" id="inlineCheckbox4"
                                                                       value="option1" checked="">
                                                                <label for="inlineCheckbox4">海曙区</label>
                                                            </div>
                                                            <div class="checkbox checkbox-success form-check-inline float-left">
                                                                <input type="checkbox" id="inlineCheckbox5"
                                                                       value="option1" checked="">
                                                                <label for="inlineCheckbox5">北仑区</label>
                                                            </div>
                                                            <div class="checkbox checkbox-success form-check-inline float-left">
                                                                <input type="checkbox" id="inlineCheckbox6"
                                                                       value="option1" checked="">
                                                                <label for="inlineCheckbox6">镇海区</label>
                                                            </div>

                                                        </div>
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label"
                                                               for="user_qq">QQ：</label>
                                                        <div class="col-md-9">
                                                            <input type="text" class="form-control" id="user_qq"
                                                                   name="user_qq" ng-model="user_qq" value=""
                                                                   placeholder="请输入您的QQ"></input>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label"
                                                               for="user_wx">微信：</label>
                                                        <div class="col-md-9">
                                                            <input type="text" class="form-control" id="user_wx"
                                                                   name="user_wx" ng-model="user_wx" value=""
                                                                   placeholder="请输入您的微信"></input>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label"
                                                               for="phone">手机：</label>
                                                        <div class="col-md-9">
                                                            <input type="text" class="form-control" id="phone"
                                                                   name="phone" ng-model="phone" value=""
                                                                   placeholder="请输入您的手机" required></input>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label"
                                                               for="link">联系人：</label>
                                                        <div class="col-md-9">
                                                            <input type="text" class="form-control" id="link"
                                                                   name="link" ng-model="link" value=""
                                                                   placeholder="请输入联系人" required/>
                                                        </div>
                                                    </div>

                                                </div> <!-- end col -->
                                            </div> <!-- end row -->
                                        </div>

                                        <div class="tab-pane active" id="profile-tab-2">
                                            <div class="row">
                                                <div class="col-12">

                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label"
                                                               for="company_name">公司名称：</label>
                                                        <div class="col-md-9">
                                                            <input type="text" class="form-control" id="company_name"
                                                                   name="company_name" ng-model="company_name" value=""
                                                                   placeholder="请输入公司名称" required>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label">
                                                            公司地址</label>
                                                        <div class="col-md-9">
                                                            <select data-plugin="customselect" id="procode"
                                                                    ng-model="procode" required
                                                                    class="form-control d-inline-block float-left">
                                                                <option value="">请选择省份</option>
                                                                <option value="2">江西</option>
                                                                <option value="3" disabled="">湖北</option>
                                                                <option value="4">湖南</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label"></label>
                                                        <div class="col-md-9">
                                                            <select data-plugin="customselect" id="citycode"
                                                                    ng-model="citycode" required
                                                                    class="form-control d-inline-block float-left">
                                                                <option value="">请选择城市</option>
                                                                <option value="1">浙江</option>
                                                                <option value="2">江西</option>
                                                                <option value="3" disabled="">湖北</option>
                                                                <option value="4">湖南</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label"></label>
                                                        <div class="col-md-9">
                                                            <select data-plugin="customselect" id="countycode"
                                                                    ng-model="countycode" required
                                                                    class="form-control d-inline-block float-left">
                                                                <option value="">请选择区域</option>
                                                                <option value="1">浙江</option>
                                                                <option value="2">江西</option>
                                                                <option value="3" disabled="">湖北</option>
                                                                <option value="4">湖南</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label"
                                                               for="address">详细地址</label>
                                                        <div class="col-md-9">
                                                            <input type="text" id="address" name="address"
                                                                   ng-model="address" required
                                                                   class="form-control" placeholder="请输入详细地址..."/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label"
                                                               for="video_url">视频链接</label>
                                                        <div class="col-md-9">
                                                            <input type="text" id="video_url" name="video_url"
                                                                   ng-model="video_url"
                                                                   class="form-control" placeholder="请输入视频链接"/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label" for="gg_src">广告图片</label>
                                                        <div class="col-md-9">
                                                            <input type="file" id="gg_src" name="gg_src" class="dropify"
                                                                   ng-model="gg_src" data-max-file-size="1M">
                                                        </div>
                                                    </div>
                                                </div> <!-- end col -->
                                            </div> <!-- end row -->
                                        </div>

                                        <div class="tab-pane" id="finish-2">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label">作品图片</label>
                                                        <div class="col-md-3">
                                                            <input type="file" id="z_a_img" class="dropify"
                                                                   ng-model="z_a_img" data-max-file-size="1M">
                                                        </div>
                                                        <div class="col-md-3">
                                                            <input type="file" id="z_b_img" class="dropify"
                                                                   ng-model="z_b_img" data-max-file-size="1M">
                                                        </div>
                                                        <div class="col-md-3">
                                                            <input type="file" id="z_c_img" class="dropify"
                                                                   ng-model="z_c_img" data-max-file-size="1M">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label">案例图片</label>
                                                        <div class="col-md-3">
                                                            <input type="file" id="a_a_img" class="dropify"
                                                                   ng-model="a_a_img" data-max-file-size="1M">
                                                        </div>
                                                        <div class="col-md-3">
                                                            <input type="file" id="a_b_img" class="dropify"
                                                                   ng-model="a_b_img" data-max-file-size="1M">
                                                        </div>
                                                        <div class="col-md-3">
                                                            <input type="file" id="a_c_img" class="dropify"
                                                                   ng-model="a_c_img" data-max-file-size="1M">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label class="col-md-3 col-form-label"
                                                               for="details">服务描述：</label>
                                                        <div class="col-md-9">
                                                            <textarea type="text" rows="5" class="form-control"
                                                                      id="details" required
                                                                      name="details" value="" ng-model="details"
                                                                      placeholder="请输入服务详情..."></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> <!-- end row -->
                                        </div>
                                        <ul class="list-inline mb-0 wizard">
                                            <li class="previous list-inline-item float-left">
                                                <a ng-click="prve()" ng-show="show_num_next > 0"
                                                   class="btn btn-secondary border-0 text-white"
                                                   style="background: #48c964;">{{info.prv}}</a>
                                            </li>
                                            <li class="next list-inline-item float-right">
                                                <a ng-click="next()"
                                                   class="btn btn-secondary border-0 text-white"
                                                   style="background: #48c964;">{{info.next}}</a>
                                            </li>
                                        </ul>
                                    </div> <!-- tab-content -->
                                </div> <!-- end #progressbarwizard-->
                            </div>
                        </div> <!-- end card-body -->
                    </div> <!-- end card-->
                </div> <!-- end col -->
            </div>
        </div>
    </div> <!-- content -->

    <!-- Footer Start -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    2015 - 2019 © UBold theme by <a href="">Coderthemes</a>
                </div>
                <div class="col-md-6">
                    <div class="text-md-right footer-links d-none d-sm-block">
                        <a href="javascript:void(0);">About Us</a>
                        <a href="javascript:void(0);">Help</a>
                        <a href="javascript:void(0);">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->

</div>
