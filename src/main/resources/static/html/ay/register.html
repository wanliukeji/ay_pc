    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?241360c342d65af9bbcb864d8e72311e";

<body class="authentication-bg authentication-bg-pattern"
      style="background:url(/static/bg/fz.jpg) no-repeat; background-size: cover; overflow-y: hidden; overflow-x: hidden;" ng-app="myReg" ng-controller="regCtrl">
<div class="account-pages mt-5 mb-5 w-25 left" style="margin-right: 20px;
min-width: 360px; margin-top: -10px;
    float: right;">
    <div class="container right">
        <div class="row right">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center m-auto">
                            <h3 class="title">注册</h3>
                        </div>

                        <form action="#">

                            <div class="form-group mb-3">
                                <label for="username">账户：</label>
                                <input class="form-control" type="text" id="username" required="required"
                                       placeholder="请输入您的账户" ng-model="entity.account">
                            </div>

                            <div class="form-group mb-3" hidden>
                                <label for="emailaddress">电子邮箱：</label>
                                <input class="form-control" type="text" id="emailaddress" required="required"
                                       placeholder="请输入您的邮箱" ng-model="entity.email">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">密码：</label>
                                <input class="form-control" type="password" required="" id="password"
                                       placeholder="请输入您的密码" ng-model="entity.password">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password2">确认密码：</label>
                                <input class="form-control" type="password" required="" id="password2"
                                       placeholder="请再次输入您的密码" ng-model="password2">
                            </div>


                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                    <label class="custom-control-label" for="checkbox-signin">记住我</label>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <p>已有账户? <span class="text-right float-right">&nbsp;&nbsp;&nbsp;<a href="/static/html/ay/login.html"><b>前去登录</b></a></span></p>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-block" style="background-color: #7F4F21;
                                    border-color: #7F4F21;" type="button" ng-click="register()"> {{stauts}} </button>
                            </div>
                            <p class="v-p">版本号:&nbsp;V 1.27</p>
                        </form>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->


<footer class="footer footer-alt text-white">
