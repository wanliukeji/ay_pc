<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>登录安义门窗网</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- App css -->
    <link href="/static/ui/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/ui/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/ui/css/app.min.css" rel="stylesheet" type="text/css"/>
</head>

<body class="authentication-bg authentication-bg-pattern"
      style="background:url(/static/image/r-gb.jpg) no-repeat; background-size: cover; overflow-y: hidden; overflow-x: hidden;"  >
<div class="account-pages mt-5 mb-5 w-25 left" style="margin-right: 20px;
min-width: 360px; margin-top: -10px;
    float: right;">
    <div class="container right">
        <div class="row right">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center m-auto">
                            <a href="index.html">
                                <!--<span><img src="assets/images/logo-dark.png" alt="" height="22"></span>-->
                            </a>
                            <h3 class="title">注册</h3>
                            <!--<p class="text-muted mb-4 mt-3">Enter your email address and password to access admin-->
                            <!--panel.</p>-->
                        </div>

                        <form action="#">

                            <div class="form-group mb-3">
                                <label for="username">账户：</label>
                                <input class="form-control" type="text" id="username" required=""
                                       placeholder="请输入您的账户">
                            </div>

                            <div class="form-group mb-3">
                                <label for="emailaddress">电子邮箱：</label>
                                <input class="form-control" type="email" id="emailaddress" required=""
                                       placeholder="请输入您的账户">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">密码：</label>
                                <input class="form-control" type="password" required="" id="password"
                                       placeholder="请输入您的密码">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password2">确认密码：</label>
                                <input class="form-control" type="password" required="" id="password2"
                                       placeholder="请再次输入您的密码">
                            </div>


                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                    <label class="custom-control-label" for="checkbox-signin">记住我</label>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <p>已有账户? <span class="text-right float-right">&nbsp;&nbsp;&nbsp;<a href="/static/html/ay/login.html"><b>前去登录</b></a></span></p>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-block" style="background-color: #48c964;
                                    border-color: #48c964;" type="submit"> 注册
                                </button>
                            </div>
                        </form>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->


<footer class="footer footer-alt text-white">
    2019 - 2025 &copy; 安义门窗网<a href="" class="text-white-50"></a>
</footer>

<!-- Vendor js -->
<script src="/static/ui/js/vendor.min.js"></script>

<!-- App js -->
<script src="/static/ui/js/app.min.js"></script>

</body>
</html>
