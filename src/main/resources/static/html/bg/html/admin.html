<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>登录页面门窗后台管理系统</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="登录页面门窗后台管理系统">
    <meta name="description" content="登录页面门窗后台管理系统">
    <meta name="author" content="chenyu">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.min.css" rel="stylesheet">
    <style>
        .lyear-wrapper {
            position: relative;
        }

        .lyear-login {
            display: flex !important;
            min-height: 100vh;
            align-items: center !important;
            justify-content: center !important;
        }

        .login-center {
            background: #fff;
            min-width: 38.25rem;
            padding: 2.14286em 3.57143em;
            border-radius: 5px;
            margin: 2.85714em 0;
        }

        .login-header {
            margin-bottom: 1.5rem !important;
        }

        .login-center .has-feedback.feedback-left .form-control {
            padding-left: 38px;
            padding-right: 12px;
        }

        .login-center .has-feedback.feedback-left .form-control-feedback {
            left: 0;
            right: auto;
            width: 38px;
            height: 38px;
            line-height: 38px;
            z-index: 4;
            color: #dcdcdc;
        }

        .login-center .has-feedback.feedback-left.row .form-control-feedback {
            left: 15px;
        }
    </style>
</head>
<style type="text/css">
    body {
        background: url("/static/bg/quan.jpg") no-repeat;
        background-size: cover;
    }
</style>
<body>
<div class="row lyear-wrapper" ng-app="myAdmin" ng-controller="adminCtrl" ng-init="init">
    <div class="lyear-login">
        <div class="login-center">
            <div class="login-header text-center">
                <h4 class="modal-title">
                    门窗后台管理系统
                </h4>
            </div>
            <form action="#!" method="post">
                <div class="form-group has-feedback feedback-left">
                    <input type="text" ng-model="account" placeholder="请输入您的用户名" class="form-control" name="username" id="username"/>
                    <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback feedback-left">
                    <input type="password" ng-model="password" placeholder="请输入密码" class="form-control" id="password" name="password"/>
                    <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
                </div>
                <!--<div class="form-group has-feedback feedback-left row">-->
                    <!--<div class="col-xs-7">-->
                        <!--<input type="text" name="captcha" class="form-control" placeholder="验证码">-->
                        <!--<span class="mdi mdi-check-all form-control-feedback" aria-hidden="true"></span>-->
                    <!--</div>-->
                    <!--<div class="col-xs-5">-->
                        <!--<img src="/static/images/captcha.png" class="pull-right" id="captcha" style="cursor: pointer;"-->
                             <!--onclick="this.src=this.src+'?d='+Math.random();" title="点击刷新" alt="captcha">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <button class="btn btn-block btn-primary" type="button" id="btn" ng-click="submit()">立即登录</button>
                </div>
            </form>
            <hr>
            <footer class="col-sm-12 text-center">
                <p class="m-b-0">Copyright © 2019 <a href="http://lyear.itshubao.com">门窗网</a></p>
            </footer>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<!--消息提示-->
<script src="/static/js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="/static/js/lightyear.js"></script>
<script type="text/javascript" src="/static/js/main.min.js"></script>

<script src="/static/anguarl/angular.min.js"></script>
<script src="/static/html/anguarl/public.js"></script>
<script src="/static/html/anguarl/admin.js"></script>
</body>
</html>
